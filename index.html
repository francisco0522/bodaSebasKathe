<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Galería Google Drive</title>
  <style>
    img { max-width: 200px; margin: 5px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Subir imagen a Google Drive</h1>

  <form id="photoForm">
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Subir</button>
  </form>

  <h2>Galería</h2>
  <div id="galeria"></div>

  <script>
    const photoForm = document.getElementById('photoForm');
    const galeria = document.getElementById('galeria');

    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxoUO-XeVYO4v5I0zZ7tsw7sc2zERfXbva_8vjiZC-wZ2DRNv6bonmwikMJEGNpKrmC/exec'; // URL del Apps Script

    // Subir imagen
    photoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const archivo = document.getElementById('foto').files[0];
      if (!archivo) return;

      const formData = new FormData();
      formData.append('file', archivo);

      const res = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
      const data = await res.json();

      if (data.url) {
        cargarImagenes(); // recargar todas las imágenes después de subir
      } else {
        alert('Error al subir: ' + data.error);
      }

      photoForm.reset();
    });

    // Cargar todas las imágenes del folder
    async function cargarImagenes() {
      galeria.innerHTML = '';
      const res = await fetch(WEB_APP_URL); // GET para listar
      const urls = await res.json();

      urls.forEach(url => {
        const img = document.createElement('img');
        img.src = url.replace('/view', '/preview'); // para mostrar directamente
        galeria.appendChild(img);
      });
    }

    // Cargar al inicio
    cargarImagenes();
  </script>
</body>
</html>
